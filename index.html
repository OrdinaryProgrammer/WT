<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style0.css">
  <title>Index</title>
</head>
<body>
  <div class="mainpage">
    <div class="headbar">
			<img src="../Winter Vacation  Vocation/img/logo.png" alt="logo">
		</div>
		<div class="HUD">
			<div class="ElectionPage">
			</div>
			<div class="Login">
				<div class="Login_Title">
					<img class="Loginimg" src="../Winter Vacation  Vocation/img/sub_account.png" alt="Loginimg">
					<span >用户登录</span>
				</div>
				<div class="Login_Input">
					<form class="InputContent">
						<p class="p1">
							<i class="InputContentIcon InputContentIconUser"></i>
							<input id="username" name="username" placeholder="用户名" class="auth_input" type="text" value="">
						</p>	
						<p class="p2">
							<i class="InputContentIcon InputContentIconPwd"></i>
							<input id="password" placeholder="密码" class="auth_input" type="password" value="" autocomplete="off">
						</p>
						<p class="p3">
							<i class="InputContentIcon InputContentIconChecking"></i>
							<input type="text" placeholder="验证码" id="captchaResponse" name="captchaResponse" class="auth_input captcha-input">
						</p>
						<p class="p4">
							<button type="submit" class="auth_login_btn primary full_width">
								<!--登录-->
								登 <span style="margin: 0 10px;"></span>录
							</button>
						</p>
						<div class="Assistance">
							<a href="#">
								<img src="./img/Assistant.png" alt="Assistance">
								<span class="AI">智能客服</span>
							</a>
						</div>
						<div class="InputContentFooter">
							<a href="#">
								<img src="../Winter Vacation  Vocation/img/social_wechat.png" alt="">
							</a>
							<a href="#">
								<img src="../Winter Vacation  Vocation/img/QQ.png" alt="">
							</a>
							<a href="#">
								<img src="../Winter Vacation  Vocation/img/social_fb.png" alt="">
							</a>
							<a href="#">
								<img src="../Winter Vacation  Vocation/img/social_sina.png" alt="">
							</a>
							<a href="#">
								<img src="../Winter Vacation  Vocation/img/social_twitter.png" alt="">
							</a>
						</div>
						<div class="AnotherHelp">
							<a href="#">
								忘记密码
							</a>
							<span>|</span>
							<a href="#">
								常见问题
							</a>
						</div>
					</form>
				</div>
			</div>	
		</div>
		<div class="footer">
			<div class="footer_tips1">
				<img src="../Winter Vacation  Vocation/img/dlts.png" alt="tips">
			</div>
			<div class="tsxx1I">
				<img src="../Winter Vacation  Vocation/img/help.png" alt="helpicon">
			</div>
			<div class="tsxx1T">
				<span>账号规则：用户名为职工号或学号</span>
			</div>
			<div class="tsxx2I">
				<img src="../Winter Vacation  Vocation/img/help.png" alt="helpicon">
			</div>
			<div class="tsxx2T">
				<span>密码规则：身份证号码取去掉最后1位的倒数6位为密码(即第12—第17位)，如无法登录，请尝试用职工号或者学号作为初始密码。</span>
			</div>
			<div class="tsxx3I">
				<img src="../Winter Vacation  Vocation/img/help.png" alt="helpicon">
			</div>
			<div class="tsxx3T">
				<span>温馨提示：当天新添加入本科教务系统、研究生系统和人事系统的人员，一般第二天才能登录统一身份认证，带来的不便请谅解！</span>
			</div>
			<div class="tsxx4I">
				<img src="../Winter Vacation  Vocation/img/help.png" alt="helpicon">
			</div>
			<div class="tsxx4T">
				<span>信息中心服务热线：(028) 61831184      服务邮箱： iservice@uestc.edu.cn  服务时间：工作日9:00-12:00，13:00-17:00</span>
			</div>
			<div class="QRcode">
				<img src="../Winter Vacation  Vocation/img/ewm.png" alt="QRcode">
			</div>
		</div>
  </div>
</body>
</html>
